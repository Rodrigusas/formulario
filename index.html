<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <title>Cadastro</title>
    <script>
        window.onload = function() {
            document.querySelector('input[type="button"]').onclick = function() {
                document.querySelector('form').reset();
            };
        };
    </script>
    
</head>
<body>
    <header>
        <h1 id="titulo">Formulario de cadastro</h1>
    </header>
    <section>
        <form>
            <fieldset class="grupo">
                <legend>Dados Pessoais</legend>
            <div class="campo">
                <label for="nome"><stronger>Nome:</stronger></label>
                <input type="text" name="nome" id="nome" required>
                <label for="email"><stronger>E-mail</stronger></label>
                <input type="text" name="email" id="email" required>
                <br>
                <br>
                <label for="data">Data de Nascmiento:</label>
                <input type="date" name="data" id="data">
                <br>
                <br>
                <label for="rg"><stronger>RG:</stronger></label>
                <input type="number" name="rg" id="rg" required>
                <br>
                <br>
                <label for="cpf">CPF:</label>
                <input type="number" name="cpf" id="cpf" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <legend>Endereço</legend>
            <div class="campo">
    <label for="rua">Rua:</label>
    <input type="text" name="rua" id="rua" required>
    <label for="numero">Número:</label> 
    <input type="number" name="numero" id="numero" required>
    <br>
    <br>
    <label for="bairro">Bairro:</label>
    <input type="text" name="bairro" id="bairro" required>
    <br>
    <br>
     <label for="estado">Selecione um estado:</label>
    <select id="estado" name="estado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option> 
                        <option value="am">Amazonas</option> 
                        <option value="ap">Amapá</option> 
                        <option value="ba">Bahia</option> 
                        <option value="ce">Ceará</option> 
                        <option value="df">Distrito Federal</option> 
                        <option value="es">Espírito Santo</option> 
                        <option value="go">Goiás</option> 
                        <option value="ma">Maranhão</option> 
                        <option value="mt">Mato Grosso</option> 
                        <option value="ms">Mato Grosso do Sul</option> 
                        <option value="mg">Minas Gerais</option> 
                        <option value="pa">Pará</option> 
                        <option value="pb">Paraíba</option> 
                        <option value="pr">Paraná</option> 
                        <option value="pe">Pernambuco</option> 
                        <option value="pi">Piauí</option> 
                        <option value="rj">Rio de Janeiro</option> 
                        <option value="rn">Rio Grande do Norte</option> 
                        <option value="ro">Rondônia</option> 
                        <option value="rs">Rio Grande do Sul</option> 
                        <option value="rr">Roraima</option> 
                        <option value="sc">Santa Catarina</option> 
                        <option value="se">Sergipe</option> 
                        <option value="sp">São Paulo</option> 
                        <option value="to">Tocantins</option> 
    </select>
    <br>
    <br>
    <label for="cidade">Cidade:</label>
    <input type="text" name="cidade" id="cidade" required>
    <br>
    <br>
    <label for="cep">CEP:</label>
    <input type="number" name="cep" id="cep" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <legend>Login</legend>
        <div class="campo">
            <label>Imagem de perfil:</label>
    <input type="file" name="arquivo">
    <input type="hidden" value="codigo _ secreto _ 123">

    <br>
    <br>

    <label for="login">Login de usuário:</label>
    <input type="text" name="login" id="login" required>

    <br>
    <br>

    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha" required>

    <br>
    <br>

    <label for="senha2">Confirme a senha:</label>
    <input type="password" name="senha" id="senha" required>
        </div>
        </fieldset>

        <input type="submit" value="Enviar Dados">
        <input type="button" value="Limpar">
        <br>
        <br>

        <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm">LGPD para saber mais.</a>
        <a href="'">Termo de Uso</a></p>
        </form>
    </section>
</body>
</html>
